<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN LOGIN</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="login-dark">
        <form method="post">
            <h3 class="sr-only">Login Form</h3>
            <div class="illustration text-white text-uppercase fw-light"><h2>
                Admin Login
            </h2></div>
            <div class="form-group position-relative"><input class="form-control" type="name" name="name" id="fullName" placeholder="Full Name"><span class="position-absolute user-icon"><i class="fa-solid fa-user"></i></span></div>
            <div class="form-group position-relative"><input class="form-control" type="email" name="email" id="email" placeholder="Email"><span class="position-absolute mail-icon"><i class="fa-solid fa-envelope"></i></span></div>
            <div class="form-group position-relative"><input class="form-control" type="password" name="password" id="password" placeholder="Password"><span class="position-absolute lock-icon"><i class="fa-solid fa-lock"></i></span></div>
            <div >
                <button class="btn btn-primary btn-lg btn-block" onclick="login()" type="button">LOGIN</button>
              </div>
            <a href="#" class="forgot">Forgot your email or password?</a></form>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./script.js"></script>


</html>
